        <div id="wrapper">
            <h1 class="top">Welcome to the Treasure Hunt!</h1>
            <button class="d-flex btn btn-primary" onClick="window.location.reload();">New Start</button>
        </div>
        <h2 class="topTwo">Find the treasure to win!</h2>
        <div class="container">
            <div id="game">
                <form id="sizer">
                    <div class="row">
                        <div class="col-md-3">
                            <select id="cols" class="form-control"></select>
                        </div>
                        <div class="col-md-1">
                            x
                        </div>
                        <div class="col-md-3">
                            <select id="rows" class="form-control"></select>
                        </div>
                        <div class="col-md-5">
                            <button class="btn btn-warning">Create Gamefield</button>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
